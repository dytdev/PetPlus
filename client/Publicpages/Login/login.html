<template name="login">
	{{ >Header }}
    <br/><br/><br/>
    <div class="container">
        <div class="row" align="center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading"> <strong class="">Authorized Login</strong>
                    </div>
                    <div class="panel-body">
                        <form id="loginfrm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-5">
                                    <button type="submit" class="btn btn-success btn-md">Sign in</button>&nbsp;&nbsp;&nbsp;
                                    <button type="reset" class="btn btn-default btn-md">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">Not Registered? <a href="{{ pathFor 'FacilityRegistration' }}" class="">Register here</a></div>
                </div>
                {{#if errorMessage}}
                <div class="alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <span>{{errorMessage}}</span>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
	<br/><br/><br/><hr>
	{{ >Footer }}
</template>
