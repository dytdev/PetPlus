<template name="FacilityRegistrationStatus">
	{{> Header }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 gradient">
                <br/><br/>
                <p class="text-justify jumbotron">
                    <h2><b>Registration Confirmation Success</b></h2><br/>
                    <p><strong>Thanks for registering with us!</strong> Our team will contact you within 2 to 5 business days.
                      <br/>Please make note of your confirmation number <strong>{{ facilityId }}</strong> for future references.<br/>Your confirmation number also been sent to your email id <strong>{{ primaryEmail }}</strong>.<br/><br/>
                      <i>For assistance, please contact our team at <strong>xxx-xxx-xxxx</strong> with your confirmation number.</i></p>
                </p>
            </div>
        </div><hr>
    </div>
	{{> Footer }}
</template>
