<template name="FacilityRegistration">
	{{> Header }}
    <div class="container">
        <div class="row">
            <span class="pull-left"><h3><b>New Facility Registration</b></h3></span><br/><span class="pull-right"><i>* Please fill in all mandatory fields</i></span><br/>
            <form class="newFacilityRegistration">
                <div class="well form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label">*Facility Name</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="facilityName" autofocus="on" placeholder="Official Name" class="form-control" required="true" value="facilityname"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">*First Name</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="firstName" placeholder="Owner First Name" class="form-control" required="true" value="firstname"/>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">*Last Name</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="lastName" placeholder="Owner Last Name" class="form-control" required="true" value="lastname"/>
                            </div>
                        </div>
                    </div>
                    <hr><i><b>Mailing Address</b></i><hr>
                    <div class="form-group">
                        <label class="col-md-2 control-label">*Address 1</label>
                        <div class="col-md-10 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="Address1" placeholder="Address1" class="form-control" required="true" value="addr1"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Address 2</label>
                        <div class="col-md-10 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="Address2" placeholder="Address detail" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">*Location</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="Location" placeholder="Location" class="form-control" required="true" value="loc1"/>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">*City</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="City" placeholder="City" class="form-control" required="true" value="city1"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">*State</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input type="text" name="State" placeholder="State" class="form-control" required="true" value="st1"/>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">*Zip</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input value="111111" type="zip" name="Zip" pattern="\d{6}" placeholder="6 digits, no space" class="form-control" required="true"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">*Primary Email</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input value="mail1@mail.com" name="primaryEmail" type="email" placeholder="valid email address" class="form-control"  required="true"/>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">Secondary Email</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input name="secondaryEmail" type="email" placeholder="valid email address" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">*Primary Contact</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input value="1111111111" name="primaryContact" type="tel" pattern="\d{10}" placeholder="10 digits, no space" class="form-control"  required="true"/>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">Secondary Contact</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input name="secondaryContact" type="tel" pattern="\d{10}" placeholder="10 digits, no space" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">*Mobile</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input value="1111111111" name="mobileContact" type="tel" pattern="\d{10}" placeholder="10 digits, no space" class="form-control" required="true"/>
                            </div>
                        </div>

                        <label class="col-md-2 control-label">*Whatsapp</label>
                        <div class="col-md-4 textfieldGroupContainer">
                            <div class="textfield-group">
                                <input value="1111111111" name="whatsappContact" type="tel" pattern="\d{10}" placeholder="10 digits, no space" class="form-control" required="true"/>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="billingAddress">
                        <div class="pull-left col-md-7 textfieldGroupContainer">
                            <div class="textfield-group">
                                <label><i><input type="checkbox" name="Services" labelposition="inline" checked="{{billingAddress}}" value="BillingAddress">&nbsp;Is billing address is same as mailing address?&nbsp;</i></label>
                            </div>
                        </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-2 control-label">*Services</label>
                        <div class="col-md-7 textfieldGroupContainer">
                            <div class="selectedServices">
                            <div class="pull-right textfield-group">
                                <label><input type="checkbox" name="Services" labelposition="inline" checked="{{selectedServices}}" value="Clinical">&nbsp;Clinical&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <label><input type="checkbox" name="Services" labelposition="inline" checked="{{selectedServices}}" value="Laboratory">&nbsp;Laboratory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <label><input type="checkbox" name="Services" labelposition="inline" checked="{{selectedServices}}" value="PetStore">&nbsp;Pet Stores&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <label><input type="checkbox" name="Services" labelposition="inline" checked="{{selectedServices}}" value="BreedersHub">&nbsp;Breeders Hub&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <input type="reset" class="btn btn-primary" value="Reset"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="submit" class="btn btn-primary" value="Submit" />
                        </div>
                    </div>
                </fieldset>
                </div>
            </form>
        </div><hr>
    </div>
	{{> Footer }}
</template>
