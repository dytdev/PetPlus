<template name="Clients">
	{{> Header }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 gradient">

                    <strong>Digital Yantra Technologies</strong> visually focusing on the targeting clients.
                </p>
            </div>
        </div><hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 text-center">

                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center">
                    <div class="service-box">
                        <img src="/images/logo.jpg" height="80px" width="300px" data-wow-delay="2s"/>

                    </div>
                </div>
                <div class="col-lg-4 col-md-6 text-center">

                    </div>
                </div>
            </div><hr>
            <div class="row">
                <div class="col-lg-4 col-md-6 text-center" data-wow-delay=".3s">

                        <img src="/images/logo.jpg" height="80px" width="300px" />

                </div>

                    </div>
                </div>

                        <img src="/images/logo.jpg" height="80px" width="300px" />
                        <p class="text-muted">Mahalakshmi</p>
                    </div>

            </div>
